<h1 *ngIf="data.narratives[position].text">
  {{ data.narratives[position].text }}
</h1>
<div mat-dialog-content>
  <img
    *ngIf="data.narratives[position].media.url"
    [src]="data.narratives[position].media.url"
  />
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button (click)="back()" *ngIf="position">BACK</button>
  <button mat-button (click)="next()" cdkFocusInitial>NEXT</button>
</div>
