

<div *ngIf="matchState" class="container">
  <div class="row">
    <app-arena
      [gameDefinition]="gameDefinition"
      [matchStateSubject]="matchStateSubject"
      [debug]="false"
      [currentLuchador]="luchador.id"
    ></app-arena>

    <app-message
        [messageSubject]="messageSubject"  
    ></app-message>

  </div>
  
  <div class="row">
    <div class="col">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Luchador</th>
              <th scope="col">Kills</th>
              <th scope="col">Deaths</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let luchador of sortedScores()">
              <td>{{ luchador.name }}</td>
              <td>{{ luchador.state.k }}</td>
              <td>{{ luchador.state.d }}</td>
              <td>{{ luchador.state.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
