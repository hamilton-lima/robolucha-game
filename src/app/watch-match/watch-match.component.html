

<div *ngIf="matchState" class="container">
  <div class="row">
    <app-arena
      [gameDefinition]="gameDefinition"
      [matchStateSubject]="matchStateSubject"
      [debug]="false"
      [currentLuchador]="luchador.id"
    ></app-arena>
  </div>

  <!-- <div class="row">
    <h3>{{ matchState.clock }}</h3>
  </div> -->

  
  <div class="row">
    <div class="col">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">id</th> -->
              <th scope="col">Luchador</th>
              <th scope="col">Kills</th>
              <th scope="col">Deaths</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let luchador of matchState.luchadores">
              <!-- <td>{{ luchador.state.id }}</td> -->
              <td>{{ luchador.name }}</td>
              <td>{{ luchador.state.k }}</td>
              <td>{{ luchador.state.d }}</td>
              <td>{{ luchador.state.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<!-- 
  <div class="row">
      <div class="col">
        bullets: {{ matchState | json }}
      </div>
  </div> -->

</div>
