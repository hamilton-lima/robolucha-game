<app-header></app-header>

<div class="container">
  <!-- Inverter dependendo do checkMatch -->
  <div class="row" *ngIf="checkMatch(); else match_list">
    <div class="col-10">
      <app-watch-match></app-watch-match>
    </div>
  </div>

  <ng-template #match_list>
    <div class="row">
      <div class="col-10">
        <app-list-matches></app-list-matches>
      </div>
    </div>
  </ng-template>
</div>
