<div class="container">
  <div class="row">
    <div class="col-10">
      <h1>{{ luchador.name }}</h1>
    </div>
    <div class="col-2 text-right">
      <button
        *ngIf="dirty"
        class="btn btn-primary align-bottom"
        (click)="save()"
      >Save</button>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <app-luchador-preview></app-luchador-preview>

      <button
      class="btn btn-success align-bottom pull-left"
      (click)="random()">Random Mask</button>
    &nbsp;

    </div>
    <div class="col-6">
      <app-mask-editor-detail
        (onChange)="onUpdate($event)"
      ></app-mask-editor-detail>
    </div>
  </div>

  <div class="row save-button">
    <div class="col-12">
      <ngb-alert
        class="success-message"
        *ngIf="successMessage"
        type="success"
        (close)="successMessage = null"
        >{{ successMessage }}</ngb-alert
      >
    </div>
  </div>
</div>
