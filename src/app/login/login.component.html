<div class="container">
  <div class="row">
    <div class="col-6 quote-area" [style.backgroundColor]="quoteColor">
      <h1>&ldquo;{{ quote.quote }}&rdquo;</h1>

      <h3 class="author">{{ quote.author }}</h3>
    </div>

    <div class="col-6 login-form">
      <div class="logo">
        <img
          class="mb-4"
          src="assets/robolucha-logo.png"
          alt=""
          width="72"
          height="72"
        />
      </div>

      <h1 class="h3 mb-3 font-weight-normal title">Please sign in</h1>
      <label for="inputEmail" class="sr-only">User</label>
      <input
        type="email"
        id="inputEmail"
        [(ngModel)]="email"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <!--
            <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          -->
      <button class="btn btn-lg btn-primary btn-block" (click)="login()">
        Go
      </button>
      <div
        *ngIf="loginResult.error"
        class="alert alert-danger mt-3"
        role="alert"
      >
        {{ loginResult.message }}
      </div>
    </div>
  </div>
</div>
