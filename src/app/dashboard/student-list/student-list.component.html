<div class="container">
  <div class="row pt-4 pb-4">
    <div class="col-md-12">
      <h1>Students of {{ classroomID }}</h1>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let student of students">
      {{ student | json }}
    </div>
    <div *ngIf="students.length <= 0">
      <h4>There are no students</h4>
    </div>
  </div>
</div>
