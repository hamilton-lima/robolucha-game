<mat-card>
  <mat-card-header>
    <mat-card-title>{{ classroom.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Access Code: {{ classroom.accessCode }}</p>
    <div>
      <button class="m-1" mat-raised-button (click)="triggerOnStudents()">
        Students
      </button>
      <button class="m-1" mat-raised-button (click)="triggerOnAssignments()">
        Assignments
      </button>
    </div>
  </mat-card-content>
</mat-card>
