<div class="container">
  <div class="row">
    <div class="col-md-11">
      <h1>Classrooms</h1>
    </div>
    <div class="col-md-1">
      <button (click)="create()" mat-raised-button>NEW</button>
    </div>
  </div>
  <div class="row">
    <app-classroom-card
      class="classroom-card"
      *ngFor="let classroom of classrooms"
      [classroom]="classroom"
    ></app-classroom-card>
    <div *ngIf="classrooms.length <= 0">
      <h4>There are no classrooms</h4>
    </div>
  </div>
</div>
