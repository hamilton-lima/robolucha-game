<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Started on</th>
        <th scope="col">Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matches">
        <td>
          <button class="btn btn-success" (click)="join(match)">Join</button>
        </td>
        <td>{{ match.timeStart | date:'short'  }}</td>
        <td>{{ match.duration / 1000 / 60 }} min.</td>
      </tr>
    </tbody>
  </table>
</div>
