<app-game-background>
  <app-header [title]="'Create a new map'"></app-header>
  <div class="container">

  <div class="row">
    <div class="col">
      <form (submit)="create($event)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            required
            minlength="3"
            maxlength="40"
            [value]="name"
          />
          <label for="label">Label</label>
          <input
            class="form-control"
            type="text"
            name="label"
            required
            minlength="3"
            maxlength="40"
            [value]="label"
          />
          <label for="description">Description</label>
          <textarea 
            class="form-control"
            name="description"
            required
            minlength="3"
            maxlength="40"
            lines="6"
          ></textarea>
        </div>
        <div>
            <button type="submit" mat-raised-button>SAVE</button>

            <button class="ml-2" routerLink="/maps" mat-raised-button>
              CANCEL
            </button>
        </div>
      </form>
    </div>
  </div>
</div>
</app-game-background>
