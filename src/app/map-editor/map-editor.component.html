<app-game-background>
  <div class="container">
    <div class="row">
      <app-header>MY MAPS</app-header>
    </div>

    <div class="row pb-3">
      <div class="col-6">
        <button color="accent" class="mr-2" routerLink="/maps/create" mat-raised-button>
          ADD
        </button>
      </div>
      <div class="col-6 text-right"></div>
    </div>

    <div class="row">
      <app-game-definition-card
        class="game-definition-card col-sm-10 col-md-5 col-lg-3 mb-3"
        *ngFor="let definition of definitions"
        [gameDefinition]="definition"
        (onEdit)="edit($event)"
      ></app-game-definition-card>
      <div *ngIf="definitions.length == 0">
        <h3>Click on ADD to create some awesomeness!</h3>
      </div>
    </div>
  </div>
</app-game-background>
