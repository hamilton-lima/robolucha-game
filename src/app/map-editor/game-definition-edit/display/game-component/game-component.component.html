<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title> NPCs </mat-panel-title>
    <mat-panel-description> </mat-panel-description>
  </mat-expansion-panel-header>

  <table class="scene-component-table">
    <thead>
      <tr>
        <th width="20%">Name</th>
        <th width="10%">Life</th>
        <th width="30%">X / Y<br />Angle / Gun angle</th>
        <th width="20%">Codes</th>
        <th width="20%">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let component of components; index as i">
        <td>{{ component.name }}</td>
        <td>{{ component.life }}</td>
        <td>
          {{ component.x }}/{{ component.y }}<br />
          {{ component.angle }}/{{ component.gunAngle }}
        </td>
        <td>{{ formatCodes(component.codes) }}</td>
        <td>
          <button mat-icon-button (click)="edit(component)">
            <mat-icon svgIcon="pencil"></mat-icon>
          </button>
          <button mat-icon-button (click)="delete(i)">
            <mat-icon svgIcon="delete"></mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-action-row>
    <button mat-button (click)="add()">ADD</button>
  </mat-action-row>
</mat-expansion-panel>
