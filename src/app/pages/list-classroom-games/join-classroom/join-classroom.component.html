<mat-card>
  <mat-card-header>
    <mat-card-title>Join Classroom</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      Enter the classroom provided by the classroom creator. Only enter classroom
      codes from your parents or teacher.
    </div>

    <mat-form-field>
      <input
        [(ngModel)]="code"
        matInput
        placeholder="Classroom code"
        value=""
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="join()" mat-raised-button [disabled]="code === ''">
      JOIN
    </button>
  </mat-card-actions>
</mat-card>
