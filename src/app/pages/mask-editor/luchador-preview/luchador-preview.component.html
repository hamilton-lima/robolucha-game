<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <canvas #preview width="400" height="400" id="renderCanvas"></canvas>
      <!-- <canvas #debug width="512" height="512" id="debugCanvas"></canvas> -->
    </div>
  </div>
  <div class="row">
    <div class="col float-center">
      <mat-slider
      [(ngModel)]="sliderValue"
      [min]="-1"
      [max]="1"
      [step]="0.1" 
      [tickInterval]="100"
      (input)="rotate($event.value)"
      color="primary"></mat-slider>
    </div>
  </div>
</div>
