<app-game-background>
  <div class="container">
    <div id="top-row" class="row pt-4">
      <div class="col-4">
        <div>
          <img src="assets/pages/robolucha-play.gif">
          <div class="title-main">
            <span>PLAY</span>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div>
          <img width="280" height="300" class="clickable" src="assets/pages/robolucha-personalize.gif"
            (click)="customize()">
            <div class="title-main clickable" (click)="customize()">
              <span>PERSONALIZE</span>
            </div>
        </div>
      </div>

      <div class="col-2">
        <div class="row pt-4">
          <div class="col-12">
            <app-big-button id="help-button" (click)="help()">
              Help
            </app-big-button>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-12">
            <app-big-button id="forum-button" (click)="forum()">
              Forum
            </app-big-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-game-background>
