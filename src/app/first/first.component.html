<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-10">
      <h1>First Steps to Robolucha</h1>
    </div>
    <div class="col-2">
      <button
        class="btn btn-primary float-right"
        (click)="router.navigate(['play'])"
      >
        Skip
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-10">
      <div class="progress-bar" role="progressbar" style="width:50%">5/10</div>
    </div>
  </div>
  <div class="row">
      <div class="col-10">
        <ul>
          <li *ngFor="let tutorial of tutorials">
            <span>{{tutorial.name}}</span><button class="btn btn-secondary">Play</button>
          </li>
        </ul>        
      </div>
    </div>
  

</div>
